<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/xxp0ndb.css">
    <link rel="stylesheet" href="https://use.typekit.net/xxp0ndb.css">
    <link rel="stylesheet" href="https://use.typekit.net/xxp0ndb.css">
    <link rel="stylesheet" href="https://use.typekit.net/xxp0ndb.css">
    <title>Minha Lista de Tarefas</title>
</head>
<body>
    <div id="all-content">
        <header>
            <h1>Minha Lista de Tarefas</h1>
            <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
        </header>
        <main>
            <section id="section-1">
                <div>
                    <input type="text" id="texto-tarefa" placeholder="Adicione sua tarefa aqui">
                    <button type="button" id="criar-tarefa">Adicionar</button>
                </div>
            </section>
            <section id="section-2">
                <ol id="lista-tarefas"></ol>
            </section>
            <section id="section-3">
                <button id="apaga-tudo">Apagar Tudo</button>
                <button id="mover-cima" class="arrows">↑</button>
                <button id="mover-baixo" class="arrows">↓</button>
                <button id="remover-finalizados">Remover Tarefas Completas</button>
                <button id="remover-selecionado">X</button>
            </section>
        </main>
    </div>
    <script src="/script.js"></script>
</body>
</html>
