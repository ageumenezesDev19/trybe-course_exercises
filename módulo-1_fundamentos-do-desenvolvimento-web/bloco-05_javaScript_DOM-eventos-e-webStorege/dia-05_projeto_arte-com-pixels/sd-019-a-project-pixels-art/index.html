<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/zev5xen.css">
    <title>Project Pixels Art</title>
</head>
<body>
    <h1 id="title">Paleta de Cores</h1>
    <main>
        <section id="section-1">
            <div id="color-palette">
                <div class="color" id="black"></div>
                <div class="color" id="blue"></div>
                <div class="color" id="red"></div>
                <div class="color" id="green"></div>
            </div>
        </section>
        <div id='middle-buttons'>
            <button id="clear-board" class="the-m-buttons">Limpar</button>
            <input id='board-size' class="m-btn the-m-buttons" type="number" min="1" max="50">
            <button id="generate-board" class="the-m-buttons">VQV</button>
        </div>
        <section id="pixel-board">
            <div>
                <div class="pixel" style="background-color: white;"></div>
                <div class="pixel" style="background-color: white;"></div>
                <div class="pixel" style="background-color: white;"></div>
                <div class="pixel" style="background-color: white;"></div>
                <div class="pixel" style="background-color: white;"></div>
            </div>
            <div>
                <div class="pixel" style="background-color: white;"></div>
                <div class="pixel" style="background-color: white;"></div>
                <div class="pixel" style="background-color: white;"></div>
                <div class="pixel" style="background-color: white;"></div>
                <div class="pixel" style="background-color: white;"></div>
            </div>
            <div>
                <div class="pixel" style="background-color: white;"></div>
                <div class="pixel" style="background-color: white;"></div>
                <div class="pixel" style="background-color: white;"></div>
                <div class="pixel" style="background-color: white;"></div>
                <div class="pixel" style="background-color: white;"></div>
            </div>
            <div>
                <div class="pixel" style="background-color: white;"></div>
                <div class="pixel" style="background-color: white;"></div>
                <div class="pixel" style="background-color: white;"></div>
                <div class="pixel" style="background-color: white;"></div>
                <div class="pixel" style="background-color: white;"></div>
            </div>
            <div>
                <div class="pixel" style="background-color: white;"></div>
                <div class="pixel" style="background-color: white;"></div>
                <div class="pixel" style="background-color: white;"></div>
                <div class="pixel" style="background-color: white;"></div>
                <div class="pixel" style="background-color: white;"></div>
            </div>
        </section>
    </main>
    <script src="/script.js"></script>
</body>
</html>
