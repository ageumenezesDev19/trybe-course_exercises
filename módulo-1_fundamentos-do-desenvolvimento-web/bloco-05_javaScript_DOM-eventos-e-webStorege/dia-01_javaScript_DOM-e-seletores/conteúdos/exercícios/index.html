<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p id="p1">Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
*/

const paragraph1 = () => {
    const description = document.getElementById("p1");
    description.innerHTML = "Daqui a 2 anos, quero estar trabalhando em um boa empresa de <strong>Tecnologia</strong> já por um tempo.";
}

paragraph1();

/*
 Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
*/

const mainContent = () => {
  const backgroundColor = document.getElementsByClassName("main-content");
  backgroundColor[0].style.backgroundColor = "rgb(76,164,109)";
}

mainContent();

/*
 Crie uma função que mude a cor do quadrado vermelho para branco.
*/

const centerContent = () => {
  const backgroundColor = document.getElementsByClassName("center-content");
  backgroundColor[0].style.backgroundColor = "white";
}

centerContent();

/*
 Crie uma função que corrija o texto da tag <h1>.
*/

const title1 = () => {
  const changingText = document.getElementsByTagName("h1");
  changingText[0].innerText = "Exercício 5.1 - JavaEscripit";
}

title1();

/*
 Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
*/

const tudoMaiusculoP = () => {
  const Pmaiu = document.getElementsByTagName("p");
  for (let i = 0; i < Pmaiu.length; i += 1) {
    Pmaiu[i].style.textTransform = "uppercase";
  }
}

tudoMaiusculoP();

/*
 Crie uma função que exiba o conteúdo de todas as tags <p> no console.
*/

const showInConsole = () => {
  const allP = document.getElementsByTagName("p");
  for (let i = 0; i < allP.length; i += 1) {
    console.log(allP[i]);
  }
}

showInConsole();

    </script>
  </body>
</html>
