<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="logo-trybewarts" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input type="email" name="email" required id="email" placeholder="Email">
      <input type="password" name="password" required id="password" placeholder="Senha">
      <button id="input-button-login">Entrar</button>
    </form>
  </header>
  <div id="img-container2">
    <img src="images/trybewarts-colored.svg" alt="trybewarts-colored" id="trybewarts-forms-logo2">
  </div>
  <main class="container">
    <form id="evaluation-form">
      <div id="form-title">
        <h2>Formulário de Avaliação</h2>
      </div>
      <div id="lead">
        <div id="full-name">
          <input type="text" name="name" required id="input-name" placeholder="Nome">
          <input type="text" name="lastName" required id="input-lastname" placeholder="Sobrenome">
        </div>
        <div id="contact">
          <input type="email" name="email" required id="input-email" placeholder="Email">
          <label for="house">Casa:
            <select name="house" id="house">
              <option text="Gitnória" value="Gitnória" id="gitnoria-house">Gitnória</option>
              <option text="Reactpuff" value="Reactpuff" id="reactpuff-house">Reactpuff</option>
              <option text="Corvinode" value="Corvinode" id="corvinode-house">Corvinode</option>
              <option text="Pytherina" value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
          </label>
        </div>
      </div>
      <hr>
      <section id="skills-info">
        <div id="family">
          <label for="family" id="label-family">Qual sua família?</label> <br>
          <input type="radio" name="family" id="family" value="Frontend"> Frontend <br>
          <input type="radio" name="family" id="family" value="Backend"> Backend <br>
          <input type="radio" name="family" id="family" value="FullStack"> FullStack
        </div>
        <div id="wating-content">
          <label id="label-content">Qual conteúdo você está com mais vontade de aprender? <br>
          <input type="checkbox" name="conteudo" id="" value="HoFs" class="subject"> HoFs;
          <input type="checkbox" name="conteudo" id="" value="Jest" class="subject"> Jest;
          <input type="checkbox" name="conteudo" id="" value="Promises" class="subject"> Promises;
          <input type="checkbox" name="conteudo" id="" value="React" class="subject"> React;
          <input type="checkbox" name="conteudo" id="" value="SQL" class="subject"> SQL;
          <input type="checkbox" name="conteudo" id="" value="Python" class="subject"> Python.
        </div>
      </section>
      <hr>
      <section id="grade">
        <div>
          <label for="evaluation" id="label-rate">Como você avalia a Trybewarts?</label>
        </div>
        <br>
        <div>
          <input type="radio" name="rate" value="1" class="evaluation"> 1
          <input type="radio" name="rate" value="2" class="evaluation"> 2
          <input type="radio" name="rate" value="3" class="evaluation"> 3
          <input type="radio" name="rate" value="4" class="evaluation"> 4
          <input type="radio" name="rate" value="5" class="evaluation"> 5
          <input type="radio" name="rate" value="6" class="evaluation"> 6
          <input type="radio" name="rate" value="7" class="evaluation"> 7
          <input type="radio" name="rate" value="8" class="evaluation"> 8
          <input type="radio" name="rate" value="9" class="evaluation"> 9
          <input type="radio" name="rate" value="10" class="evaluation"> 10          
        </div>
      </section>
      <br>
      <section id="comments-and-agreement">
        <label for="textarea" class="textarea">Deixe seu comentário:</label>
        <textarea name="textarea" id="textarea" cols="30" required rows="10" maxlength="500"></textarea>
        <p id="counter">500</p>
        <br>
        <div id="the-agreement">
          <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
          <input type="checkbox" name="" id="agreement">
        </div>
        <br>
        <button type="submit" id="submit-btn">Enviar</button>
      </section>
    </form>
    <div id="img-container">
      <img src="images/trybewarts-colored.svg" alt="trybewarts-colored" id="trybewarts-forms-logo">
    </div>
  </main>
  <footer>
    <p>Direitos reservados à Trybewarts©</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
